name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq openssl

      - name: Verify dependencies
        run: |
          bash --version
          jq --version
          openssl version

      - name: Make scripts executable
        run: |
          chmod +x ejson-to-env.sh
          chmod +x test-ejson-to-env.sh

      - name: Run tests
        run: ./test-ejson-to-env.sh
